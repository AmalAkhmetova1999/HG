<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            font-family: century gothic;
            max-width: 100%;
        }

        .footer {
            text-align: center;
            font-size: 13px;
        }

        footer {
            margin-top: 10%;
        }

        li {
            list-style: none;
            display: inline;
        }

        .main {
            max-width: 95%;
            margin-top: 10%;
            margin-left: auto;
            margin-right: auto;
            text-align: center;
        }

        .content {
            color: black;
            letter-spacing: .1em;
            text-align: center;
            line-height: 1.6;
            max-width: 67%;
            margin-left: auto;
            margin-right: auto;
            padding-top: 2%;

        }

        h2 {
            font-size: 20px;
            padding-top: 2%;
            padding-bottom: 2%
        }

        .row {
            text-align: center;
            margin-left: auto;
            margin-right: auto;
            max-width: 85%;
        }

        .line {
            border-bottom: 1px solid rgb(189, 184, 184);
        }

        .pic {
            width: 330px;
            height: 190px;
            margin-bottom: 5%;
        }

        .form {
            text-align: center;
            background-color: rgba(183, 183, 183, 0.267);
            padding-bottom: 3%;
            padding-top: 3%;
        }

        .submit {
            background-color: black;
            color: white;
        }

        .presspic {
            width: 100%;
            padding: 1%;
            height: 200px
        }

        .imgitem {
            max-width: 100%;
        }

        a {
            color: gray;
            text-decoration: none;
        }

        .video {
            position: relative;
            top: -500%;
            max-width: 100%;
            vertical-align: middle;
            background-color: rgba(255, 255, 255, 0);
            border: none;
        }

        .button {
            display: inline-block;
            background-color: black;
            color: white;
            font-size: 14px;
            margin-bottom: 5%;
            padding: 5px 20px;
        }

        @media only screen and (max-width:1024px) {
            .video {
                top: -450%;
            }

        }

        @media only screen and (max-width:860px) {
            .video {
                top: -350%;
            }

        }

        @media only screen and (max-width:700px) {
            .video {
                top: -300%;
            }

        }

        @media only screen and (max-width:580px) {
            .video {
                top: -250%;
            }

        }

        @media only screen and (max-width:460px) {
            .video {
                top: -220%;
            }

        }

        @media only screen and (max-width:380px) {
            .video {
                top: -200%;
            }

        }
    </style>
</head>

<body>

        <img class="main" src="GCuCv726gZycFxatknDdac.jpg">
        <div class="row">

            </div>
        </div>
    </div>
    <div class="content">
        <h3 style="margin-bottom:5%">SHOP</h3>
    </div>
    <div class="content">
        <p>Order Monster Cookies + Basque Cheesecakes from Goldbelly!</p>
        <button class="button"><a style="color: white; text-decoration: none;"
                href="https://www.goldbelly.com/kalimotxo">SHOP NOW</a></button>
    </div>
</body>
