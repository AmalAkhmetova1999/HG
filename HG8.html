        .logo {

        .navbar-collapse {

        .navbar-light .navbar-nav .nav-link {

        }

        @media only screen and (max-width:992px) {
            .cl-btn-7 {
                width: 40px;
                height: 40px;
                border-radius: 40px;
                position: relative;
                z-index: 1;
                margin: 20px auto;
                cursor: pointer;
            }

            .cl-btn-7:before {
                content: '+';
                color: #337AB7;
                position: absolute;
                z-index: 2;
                transform: rotate(45deg);
                font-size: 50px;
                line-height: 1;
                top: -5px;
                left: 6px;
                transition: all 0.3s cubic-bezier(0.77, 0, 0.2, 0.85);
            }

            .cl-btn-7:after {
                content: '';
                position: absolute;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                border-radius: 100%;
                background: #337AB7;
                z-index: 1;
                transition: all 0.3s cubic-bezier(0.77, 0, 0.2, 0.85);
                transform: scale(0.01);
            }

            .cl-btn-7:hover:after {
                transform: scale(1);
            }

            .cl-btn-7:hover:before {
                transform: scale(0.8) rotate(45deg);
                color: #fff;
            }

            .pos {
                position: fixed;
                right: 2%;
                top: 5%
            }

            .littlemenu {
                position: fixed;
                background-color: black;
                width: 100%;
                height: 200%;
                text-align: left;
                top: 0;
                left: 0;
            }

            .litmenu {
                position: fixed;
                padding-top: 40%;
                padding-left: 10%
            }

            #color {
                color: white
            }

            .navbar-light .navbar-nav .nav-link {
                color: white
            }
        }

        @media only screen and (max-width:390px) {
            .logo {
                width: 150px;
            }
        }
    </style>
